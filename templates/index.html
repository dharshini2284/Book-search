<!DOCTYPE html>
<html>

<head>
    <title>Book Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        form {
            background: white;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2,
        h3 {
            color: #444;
        }

        .result-container {
            background: white;
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1 align="center">Book Search</h1>
    <form action="/get_book" method="post">
        <label for="book_name">Book Name:</label>
        <input type="text" name="book_name" placeholder="Enter book name" required>
        <br>
        <button type="submit">Search</button>
    </form>

    {% if title %}
    <div class="result-container">
        <h2>{{ title }}</h2>
        <h3>Author: {{ author }}</h3>
        <h3>Publication Year: {{ publication_year }}</h3>
        <h3>Genre: {{ genre }}</h3>
        <h3>Description: {{ description }}</h3>
    </div>
    {% elif error %}
    <h2 class="result-container">{{ error }}</h2>
    {% endif %}
</body>

</html>
